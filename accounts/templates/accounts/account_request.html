{% extends 'base.html' %}

{% block title %}Solicitar Cuenta - FLEXS{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="request-card">
            <div class="auth-header">
                <h1>Solicitar Cuenta</h1>
                <p>Completá el formulario y nos pondremos en contacto para activar tu cuenta</p>
            </div>

            <form method="post" class="request-form">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group">
                        <label for="company_name" class="form-label">Empresa / Razón Social *</label>
                        <input type="text" name="company_name" id="company_name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="contact_name" class="form-label">Nombre de Contacto *</label>
                        <input type="text" name="contact_name" id="contact_name" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" name="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Teléfono *</label>
                        <input type="tel" name="phone" id="phone" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cuit_dni" class="form-label">CUIT / DNI</label>
                        <input type="text" name="cuit_dni" id="cuit_dni" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="province" class="form-label">Provincia</label>
                        <input type="text" name="province" id="province" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Domicilio</label>
                    <input type="text" name="address" id="address" class="form-input">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Mensaje (opcional)</label>
                    <textarea name="message" id="message" class="form-textarea" rows="3"
                        placeholder="¿Qué tipo de productos necesitás? ¿Algún comentario?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">
                    Enviar Solicitud
                </button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    .request-card {
        background: var(--color-dark-light);
        border-radius: var(--radius-xl);
        padding: var(--spacing-3xl);
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-lg);
    }

    @media (max-width: 576px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }

    .request-form {
        margin-bottom: var(--spacing-xl);
    }

    .btn-block {
        width: 100%;
    }

    .auth-footer {
        text-align: center;
    }

    .auth-footer a {
        font-weight: 600;
    }
</style>
{% endblock %}
