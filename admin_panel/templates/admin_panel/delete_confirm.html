{% extends 'admin_panel/base.html' %}

{% block page_title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="admin-form-container" style="max-width: 500px; margin: 50px auto; text-align: center;">
    <h2 style="color: var(--color-danger); border-bottom: none;">
        ⚠️ Confirmar Eliminación
    </h2>

    <div style="margin: 30px 0; font-size: 1.1rem;">
        <p>¿Estás seguro que deseas eliminar:</p>
        <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 5px; margin: 15px 0;">
            <strong>{{ object }}</strong>
        </div>
        <p>Esta acción <strong style="color: var(--color-danger);">NO SE PUEDE DESHACER</strong>.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions" style="justify-content: center; border-top: none; padding-top: 0;">
            <a href="{{ cancel_url }}" class="btn btn-outline">Cancelar</a>
            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        </div>
    </form>
</div>
{% endblock %}
